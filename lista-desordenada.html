<!DOCTYPE html>

<html lang="pt-br">
	<head>
		<meta charset="utf-8"/>
		<title>Lista Desordenada</title>
		<link rel="stylesheet" href="style.css"
	</head>
	<body>
		<header><h2>Tipos de listas desordenada com CSS</h2></header>
		<nav id="desordenada">
			<p>list-style-type</p>
			<p> Exemplos de listas não ordenadas:</p>
		
				<ul class="circle">
					<li>Água</li>
					<li>Café</li>
					<li>Chá</li>
					<li>Suco</li>
				</ul>

				<ul class="square">
					<li>Água</li>
					<li>Café</li>
					<li>Chá</li>
					<li>Suco</li>
				</ul>
				
				<ul class="disc">
					<li>Água</li>
					<li>Café</li>
					<li>Chá</li>
					<li>Suco</li>
				</ul>
				
				<ul class="none">
					<li>Água</li>
					<li>Café</li>
					<li>Chá</li>
					<li>Suco</li>
				</ul>
		</nav>
	</body>
</html>
